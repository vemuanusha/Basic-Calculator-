<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="div">
      <input type="text" id="input">
       <div class="btn">
            <button id="cl">%</button>
            <button id="cl">+</button>
            <button id="cl">-</button>
            <button id="cl">/</button>

            <button id="cl">*</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>

            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>

            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button id="cl">=</button>

            <button class="clear">AC</button>
            <button id="cl">.</button>
        </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
